<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker | Pro</title>
    <meta name="description" content="A professional, responsive finance tracker with cloud sync.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Decoration -->
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
            <div class="header-controls">
                <button id="auth-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Login</span>
                </button>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="moon-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Stats Row -->
            <section class="stats-card">
                <!-- Total Balance -->
                <div class="glass-card balance-card">
                    <div class="card-header">
                        <span class="card-label">Total Balance</span>
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                        </div>
                    </div>
                    <h2 class="card-amount" id="balance">$0.00</h2>
                    <div class="trend-indicator">
                        <span>Updated just now</span>
                    </div>
                </div>

                <!-- Income -->
                <div class="glass-card income-card">
                    <div class="card-header">
                        <span class="card-label">Total Income</span>
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                        </div>
                    </div>
                    <h3 class="card-amount" id="total-income">$0.00</h3>
                    <div class="trend-indicator trend-up">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></path></svg>
                        <span>Money Received</span>
                    </div>
                </div>

                <!-- Expense -->
                <div class="glass-card expense-card">
                    <div class="card-header">
                        <span class="card-label">Total Expense</span>
                        <div class="card-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline></svg>
                        </div>
                    </div>
                    <h3 class="card-amount" id="total-expense">$0.00</h3>
                    <div class="trend-indicator trend-down">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></path></svg>
                        <span>Daily Spending</span>
                    </div>
                </div>
            </section>

            <!-- Transaction Form Side -->
            <section class="glass-card form-section">
                <h3 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    New Transaction
                </h3>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="What is this for?" required autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" inputmode="decimal" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Food">Food & Dining</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Housing">Housing</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Personal">Personal Care</option>
                            <option value="Education">Education</option>
                            <option value="Debt">Debt Payments</option>
                            <option value="Savings">Savings & Investments</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" placeholder="Add details..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="type" value="income">
                                <span class="radio-btn income-btn">Income</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="expense" checked>
                                <span class="radio-btn expense-btn">Expense</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn-primary">Add Transaction</button>
                        <button type="button" id="cancel-edit-btn" class="btn-secondary hidden">Cancel</button>
                    </div>
                </form>
            </section>

        <section class="glass-card history-section">
            <h3 class="section-title">Timeline</h3>
            <ul id="transaction-list">
                <li class="empty-state">No records found.</li>
            </ul>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>

</html>
